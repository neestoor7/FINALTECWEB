<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecolux Energy: Precios</title>
    <link rel="stylesheet" href="estilos_precios.css">
    <script src="script_precios.js"></script>
</head>

<body>
    <header>
        <div class="header">
            <img src="logo.png" alt="Logo de Ecolux Energy" class="logo">
            <div class="header-text">
                <h1>Ecolux Energy</h1>
                <p class="lema">Tu compañía de electricidad, y cada día, la de más gente</p>
            </div>
        </div>
    </header>

    <div class="barra_nav">
        <a href="./inicio.html">Inicio</a>
        <a href="./contacto.html">Contáctanos</a>
        <a href="./precios.html">Tarifas</a>
        <a href="./instalaciones.html">Nuestras Instalaciones</a>
    </div>

    <main>
        <h2>Contaca con nosotros aquí:</h2>
        <form action="" method="" class="formulario_contacto">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>









</body>
</html>
